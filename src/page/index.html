<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="../output.css" rel="stylesheet">
</head>
<body>
    <main class=" w-full h-[100vh] my-[3rem] flex justify-center items-center ">
     <div class="w-[70%]   bg-white p-6 rounded-xl ">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Student List Manager</h1>

    <!-- Input Section -->
    <div class="flex max-sm:flex-col gap-3 space-y-3 mb-6">
      <input id="studentName" type="text" placeholder="Student Name" class=" h-[3rem] border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="studentGrade" type="text" placeholder="Grade (A, B, C...)" class=" h-[3rem] border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="addStudentBtn" class=" h-[3rem] bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full">+ Add Student</button>
    </div>

    <!-- Filter Section -->
    <div class="flex max-sm:flex-col gap-3 space-y-3 mb-6">
      <input id="filterGrade" type="text" placeholder="Filter by Grade" class=" h-[3rem] border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-purple-400" />
      <button id="filterBtn" class=" h-[3rem] bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded w-full">Filter</button>
    <!-- Reset Button -->
    <button id="resetBtn" class=" h-[3rem] bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded w-full">Reset All Students</button>
    </div>

    <!-- Student List -->
    <div id="studentList" class="space-y-2 mb-6">
      <!-- Students will appear here -->
    </div>

    <!-- Total Count -->
    <div id="totalStudents" class="text-center text-gray-700 font-semibold mb-6">Total Students: 0</div>

   
  </div>



    </main>
    <script src="../srcipt/students.js"></script>
</body>
</html>
